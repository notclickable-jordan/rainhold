services:
    tinyauth:
        image: ghcr.io/steveiliop56/tinyauth:v3
        container_name: tinyauth
        restart: unless-stopped
        env_file:
            - .env
        labels:
            - traefik.enable=true
            - traefik.http.routers.tinyauth.rule=Host(`tinyauth.notclickable.com`)
