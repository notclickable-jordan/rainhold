services:
    pocket-id:
        image: ghcr.io/pocket-id/pocket-id
        container_name: pocket-id
        restart: unless-stopped
        env_file:
            - .env
        volumes:
            - data:/app/data
        healthcheck:
            test: "curl -f http://localhost:1411/healthz"
            interval: 1m30s
            timeout: 5s
            retries: 2
            start_period: 10s
        ports:
            - 4203:1411
        networks:
            - caddy

volumes:
    data:

networks:
    caddy:
        external: true
