services:
    pocket-id:
        image: ghcr.io/pocket-id/pocket-id
        container_name: pocket-id
        restart: unless-stopped
        env_file:
            - .env
        volumes:
            - data:/app/data
        healthcheck:
            test: "curl -f http://localhost:1411/healthz"
            interval: 1m30s
            timeout: 5s
            retries: 2
            start_period: 10s
        labels:
            traefik.enable: true
            traefik.http.routers.pocket-id.rule: Host(`pocket-id.notclickable.com`)
            traefik.http.routers.pocket-id.tls.certresolver: cloudflare
            traefik.http.services.pocket-id.loadbalancer.server.port: 1411
        networks:
            - proxy

volumes:
    data:

networks:
    proxy:
        external: true
