services:
    lldap:
        image: lldap/lldap:stable
        container_name: lldap
        restart: unless-stopped
        volumes:
            - lldap_data:/data
        env_file:
            - .env
        ports:
            - 4201:3890
        networks:
            - caddy

volumes:
    lldap_data:
        driver: local

networks:
    caddy:
        external: true
