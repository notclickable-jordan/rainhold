x-logging: &default-logging
    driver: "json-file"
    options:
        max-size: "50m"
        max-file: "4"

services:
    proxy:
        image: nginx:1-alpine
        container_name: lemmy-nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro,Z
            - ./proxy_params:/etc/nginx/proxy_params:ro,Z
        restart: unless-stopped
        logging: *default-logging
        depends_on:
            - pictrs
            - lemmy-ui
        labels:
            traefik.enable: true
            traefik.http.routers.lemmy.rule: Host(`lemmy.notclickable.com`)
            traefik.http.routers.lemmy.tls.certresolver: cloudflare
            traefik.http.services.lemmy.loadbalancer.server.port: 8536
        networks:
            - proxy

    lemmy:
        image: dessalines/lemmy:0.19.12
        container_name: lemmy
        hostname: lemmy
        restart: unless-stopped
        logging: *default-logging
        environment:
            - RUST_LOG="warn"
        volumes:
            - ./lemmy.hjson:/config/config.hjson:Z
        depends_on:
            - postgres
            - pictrs
        labels:
            traefik.http.routers.lemmy.entrypoints: websecure
        networks:
            - proxy

    lemmy-ui:
        image: dessalines/lemmy-ui:0.19.12
        container_name: lemmy-ui
        env_file:
            - .env
        volumes:
            - extra_themes:/app/extra_themes
        depends_on:
            - lemmy
        restart: unless-stopped
        logging: *default-logging
        networks:
            - proxy

    pictrs:
        image: asonix/pictrs:0.5.19
        container_name: lemmy-pictrs
        hostname: pictrs
        env_file:
            - .env.pictrs
        user: 991:991
        volumes:
            - pictrs:/mnt
        restart: unless-stopped
        logging: *default-logging
        deploy:
            resources:
                limits:
                    memory: 690m
        networks:
            - proxy

    postgres:
        image: postgres:17-alpine
        container_name: lemmy-db
        hostname: postgres
        env_file:
            - .env.postgres
        volumes:
            - postgres:/var/lib/postgresql/data
            - ./postgresql.conf:/etc/postgresql.conf
        restart: unless-stopped
        logging: *default-logging
        networks:
            - proxy

    postfix:
        image: mwader/postfix-relay
        container_name: lemmy-postfix
        hostname: postfix
        env_file:
            - .env.postfix
        restart: "always"
        logging: *default-logging
        networks:
            - proxy

volumes:
    extra_themes:
    pictrs:
    postgres:

networks:
    proxy:
