services:
    jellyfin:
        image: jellyfin/jellyfin
        container_name: jellyfin
        user: 1000:1000
        ports:
            - 4219:8096
        volumes:
            - config:/config
            - cache:/cache
            - /mnt/media:/media
            - /mnt/erotica:/erotica
        restart: unless-stopped
        environment:
            - JELLYFIN_PublishedServerUrl=https://jellyfin.notclickable.com

volumes:
    cache:
    config:
