services:
    jellyfin:
        image: jellyfin/jellyfin
        container_name: jellyfin
        user: 1000:1000
        volumes:
            - config:/config
            - cache:/cache
            - /mnt/media:/media
            - /mnt/erotica:/erotica
        restart: unless-stopped
        environment:
            - JELLYFIN_PublishedServerUrl=https://jellyfin.notclickable.com
        labels:
            - traefik.enable=true
            - traefik.http.routers.jellyfin.rule=Host(`jellyfin.notclickable.com`)

volumes:
    cache:
    config:
