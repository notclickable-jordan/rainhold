services:
    audiobookshelf:
        image: ghcr.io/advplyr/audiobookshelf:latest
        container_name: audiobookshelf
        volumes:
            - /mnt/media/audiobooks:/audiobooks
            - /mnt/media/podcasts:/podcasts
            - config:/config
            - metadata:/metadata
        ports:
            - 4222:80
        environment:
            - TZ=America/Los_Angeles
        restart: unless-stopped
        networks:
            - caddy

volumes:
    config:
    metadata:

networks:
    caddy:
        external: true
