# Run with docker compose up -d
services:
    dozzle:
        image: amir20/dozzle:latest
        container_name: dozzle
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - DOZZLE_ENABLE_ACTIONS=true
            - DOZZLE_ENABLE_SHELL=true
        ports:
            - 4204:8080
        networks:
            - caddy

networks:
    caddy:
        external: true
