services:
    grafana:
        image: grafana/grafana-enterprise
        container_name: grafana
        restart: unless-stopped
        ports:
            - 4213:3000
        volumes:
            - storage:/var/lib/grafana
        environment:
            - GF_SERVER_ROOT_URL=https://grafana.notclickable.com
            - GF_LOG_FILTERS=oauth.generic_oauth:debug

volumes:
    storage:
