services:
    grafana:
        image: grafana/grafana-enterprise
        container_name: grafana
        restart: unless-stopped
        ports:
            - 4213:3000
        volumes:
            - storage:/var/lib/grafana
        environment:
            - GF_SERVER_ROOT_URL=https://grafana.notclickable.com
            - GF_AUTH_GENERIC_OAUTH_USE_ID_TOKEN=true
            - GF_AUTH_GENERIC_OAUTH_SKIP_USERINFO=true

volumes:
    storage:
